<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Student</h2>
        <form method="POST">
    {% csrf_token %}
    
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required><br>

    <label for="student_id">Student ID:</label>
    <input type="text" name="student_id" id="student_id" required><br>

    <label for="subject1">Subject 1 Marks:</label>
    <input type="number" name="subject1" min="0" max="100" required><br>

    <label for="subject2">Subject 2 Marks:</label>
    <input type="number" name="subject2" min="0" max="100" required><br>

    <label for="subject3">Subject 3 Marks:</label>
    <input type="number" name="subject3" min="0" max="100" required><br>

    <label for="subject4">Subject 4 Marks:</label>
    <input type="number" name="subject4" min="0" max="100" required><br>

    <label for="total_fee">Total Fee:</label>
    <input type="number" step="0.01" name="total_fee" id="total_fee" required><br>

    <label for="fee_paid">Fee Paid:</label>
    <input type="number" step="0.01" name="fee_paid" id="fee_paid" required><br>

    <button type="submit">Add Student</button>
</form>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>

</body>
</html>
