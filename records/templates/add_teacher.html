<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Teacher</h2>
        <form method="POST">
            {% csrf_token %}
            
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required><br>

            <label for="class_handled">Class Handled:</label>
            <input type="text" name="class_handled" id="class_handled" required><br>

            <label for="total_salary">Total Salary:</label>
            <input type="number" step="0.01" name="total_salary" id="total_salary" required><br>

            <label for="salary_obtained">Salary Obtained:</label>
            <input type="number" step="0.01" name="salary_obtained" id="salary_obtained" required><br>

            <button type="submit">Add Teacher</button>
        </form>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>

</body>
</html>
